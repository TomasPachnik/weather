<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>História počasia - Lipová alej</title>
</head>
<body style="width:75%; height:75%">
<div>
    <canvas id="line-chart"></canvas>
</div>
<script src="Chart.bundle.min.js"></script>
<script th:inline="javascript">

    var labels = /*[[${labels}]]*/ 'default';
    var temperature = /*[[${temperature}]]*/ 'default';
    var humidity = /*[[${humidity}]]*/ 'default';
    var pressure = /*[[${pressure}]]*/ 'default';

    new Chart(document.getElementById("line-chart"), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                data: temperature,
                label: "Teplota",
                borderColor: "#3e95cd",
                fill: false
            }, {
                data: humidity,
                label: "Vlhkosť",
                borderColor: "#8e5ea2",
                fill: false
            }, {
                data: pressure,
                label: "Tlak",
                borderColor: "#3cba9f",
                fill: false
            }]
        },
        options: {
            title: {
                display: true,
                text: 'História počasia - Lipová alej'
            }
        }
    });
</script>
</body>
</html>
